<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Pickles vs Pears!!!</title>
        <meta name="Telegraph Prep Capstone Project" content="Capstone Project building out your very own game.">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <img class="logo" src="images/picklesPearsLogo/picklespearsfinal2.png"/>
        <center>
            <table>
                <tr> 
                    <td><button  class="button" id="button-cantLose">Can't Lose</button></td>
                    <td><button  class="button" id="button-easy">Easy</button></td>
                    <td><button  class="button" id="button-medium">Medium</button></td>
                    <td><button  class="button" id="button-hard">Hard</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><button  class="button" id="button-1player">1 Player</button></td>
                    <td><button  class="button" id="button-2player">2 Players</button></td>
                    <td><button  class="button" id="button-pickle">Be Pickle</button></td>
                    <td><button  class="button" id="button-pear">Be Pear</button></td>
                </tr>
            </table>
        <div class="gameBoard"></div>
            <table>
                <tr> 
                    <td><button  class="button" id="button-obstacle">Cows</button></td>
                    <td><button  class="button" id="button-noObstacle">No Cows</button></td>
                    <td><button  class="button" id="button-wild">Flowers</button></td>
                    <td><button  class="button" id="button-noWild">No Flowers</button></td>
                </tr>
            </table>
            <table>
                <tr> 
                    <td><button  class="button" id="button-grid3">3 x 3</button></td>
                    <td><button  class="button" id="button-grid4">4 x 4</button></td>
                    <td><button  class="button" id="button-grid5">5 x 5</button></td>
                    <td><button  class="button" id="button-grid6">6 x 6</button></td>
                </tr>
            </table>
        </center>
    </body>
    <script type="text/javascript" src="libraries/underscore-min.js"></script>
    <script type="text/javascript" src="libraries/jquery.min.js"></script>
    <script type="text/javascript" src="helperFunctions.js"></script> 
    <script type="text/javascript" src="ticTacToe.js"></script>
    <script>
        // Wait for everything else to load before rendering gameBoard
        $(document).ready(function() {
            renderGameBoard(gameBoard);
        });
    </script>
</html>
